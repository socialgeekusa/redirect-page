<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      let ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/instagram|fbav|tiktok/i.test(ua)) {
        window.location.href = "googlechrome://navigate?url=https://www.onlyfans.com/zaddymaxy"; // Android
        setTimeout(() => {
          window.location.href = "https://www.onlyfans.com/zaddymaxy"; // Fallback
        }, 1000);
      } else {
        window.location.replace("https://www.onlyfans.com/zaddymaxy");
      }
    }
  </script>
</head>
<body>
  <p>Redirecting you...</p>
</body>
</html>
