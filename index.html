<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      let ua = navigator.userAgent || navigator.vendor || window.opera;
      // Detect in-app browsers
      if (/instagram|fbav|tiktok|messenger/i.test(ua)) {
        // Try to force Safari or Chrome
        let target = "https://onlyfans.com/zaddymaxy";
        let chromeIntent = "googlechrome://navigate?url=" + encodeURIComponent(target);
        let safariIntent = "x-web-search://?" + encodeURIComponent(target);

        // Android first try Chrome
        if (/android/i.test(ua)) {
          window.location.href = chromeIntent;
          setTimeout(() => {
            window.location.href = target;
          }, 1000);
        } 
        // iOS try Safari
        else if (/iphone|ipad|ipod/i.test(ua)) {
          window.location.href = safariIntent;
          setTimeout(() => {
            window.location.href = target;
          }, 1000);
        } 
        // Fallback
        else {
          window.location.href = target;
        }
      } else {
        window.location.replace("https://onlyfans.com/zaddymaxy");
      }
    };
  </script>
</head>
<body>
  <p>Redirecting you to OnlyFans...</p>
</body>
</html>
